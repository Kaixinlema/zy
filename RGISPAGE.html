<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style2.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <title>Register Page</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2 col-md-2"></div>
                <div class="col-xs-8 col-md-8" >
                    <form action="LGIPAGE.html">
                    <div class="text-center" id="login-form">
                        <h1>Sign up</h1>
                        <br><br>
                        <div class="input-group mb-3 txtb">
                            <input type="text">
                            <span placeholder="Your mobile phone..."></span>
                        </div>

                        <div class="input-group mb-3 txtb">
                            <input type="text">
                            <span placeholder="Your username..."></span>
                        </div>

                        <div class="input-group mb-3 txtb">
                            <input type="password">
                            <span placeholder="Your password..."></span>
                        </div>

                        <div class="input-group mb-3 txtb">
                            <input type="password">
                            <span placeholder="Confirm your password..."></span>
                        </div>

                        <button class="logbotn">Sign up</button>

                        <div class="bottom-text">
                            Love Make People Beautiful!<br>
                            <a href="FULLPAGE.html">GIALEN Online Mall</a>
                        </div>
                    </div>

                    </form>

                </div>
                <div class="col-xs-2 col-md-2"></div>
            </div>
        </div>

        <script type="text/javascript">
            $("form").submit(function(){
                alert("Sign up successfully!");
            });
            $(".txtb input").on("focus",function () {
                $(this).addClass("focus");
            });

            $(".txtb input").on("blur",function () {
                if($(this).val() == "")
                $(this).removeClass("focus");
            });
        </script>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    </body>
</html>
